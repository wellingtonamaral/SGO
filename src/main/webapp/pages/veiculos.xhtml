<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"

	<ui:define name="corpo">
<title>Gerenciar Veículos</title>  
		<h:form id="formListagem">
			<p:panel header="Gerenciar Veículos">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{veiculoBean.veiculos}" var="veiculo"
					rows="5" paginatorPosition="top">
					<f:facet name="header">
						<p:commandButton icon="ui-icon-plus"
							actionListener="#{veiculoBean.novo}" value="Adicionar Veículo"
							oncomplete="PF('dialogo').show();"
							update=":mensagem :formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						
					</f:facet>

					<p:column headerText="Numero" filterBy="#{veiculo.numero}"
						filterMatchMode="contains" sortBy="#{veiculo.numero}">
						<h:outputText value="#{veiculo.numero}" />
					</p:column>

					<p:column headerText="Tipo do Servico" sortBy="#{veiculo.tipoServico}">
						<h:outputText value="#{veiculo.tipoServico}" />
					</p:column>

					<p:column headerText="Placa do Veículo" sortBy="#{veiculo.placa}">
						<h:outputText value="#{veiculo.placa}"/>
							
					</p:column>

					<p:column headerText="Cronotacografo"
						filterBy="#{veiculo.tacografo}"
						filterMatchMode="contains"
						sortBy="#{veiculo.tacografo}">
						<h:outputText value="#{veiculo.tacografo}" />
					</p:column>
					
				

				<p:column headerText="Opções">
					<p:commandButton title="Excluir " icon="ui-icon-trash"	actionListener="#{veiculoBean.excluir}"					
						update=":mensagem :formListagem:tabela" rendered="#{autenticacaoBean.temPermissoes(['A'])}">
						<p:confirm header="Confirmação"
							message="Deseja excluir o veiculo?" icon="ui-icon-alert" />
						<f:attribute name="veiculoSelecionado" value="#{veiculo}" />
					</p:commandButton>

					<p:commandButton title="Editar" icon="ui-icon-pencil"
						actionListener="#{veiculoBean.editar}"
						update=":mensagem :formEdit:painelEdit"
						oncomplete="PF('dialogoEdit').show();">
						<f:attribute name="veiculoSelecionado" value="#{veiculo}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
									</p:column>
			</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>
